<div class="container">
    <div class="main-body">
    
    
          <div class="row gutters-sm mt-3">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img [src]="movieDetails?.poster" alt="Admin" class="poster-class" width="150">
                    <div class="mt-3">
                      <!-- <h4>John Doe</h4> -->
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mt-3">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0"><i class="bi bi-translate me-2"></i> Language</h6>
                    <span class="text-secondary"><span class="badge text-bg-warning">{{movieDetails?.language}}</span></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                    <h6 class="mb-0"><i class="bi bi-calendar2-x me-2"></i> Release Date</h6>
                    <span class="text-secondary">{{movieDetails?.releaseDate | date : 'dd-MMM-yyyy'}}</span>
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Movie Name</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{movieDetails?.name}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0"><i class="bi bi-camera-reels-fill me-2"></i>Director</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{movieDetails?.director}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">About</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{movieDetails?.description}}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Rating</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                        <i class="bi bi-star-fill text-danger"></i> {{movieDetails?.rating}} / 10
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-12">
                      <a class="btn custom-button float-end" [routerLink]="'/home'">Back</a>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>

        </div>
    </div>
